<script>
  let num = +prompt("Nhập vào 1 số:");
  alert (num);
  let total = 0;
  while (num != -1) {
    total += num;
    num = +prompt("Nhập vào 1 số:");
    alert (num);
  }
  alert(`Tổng các số đã nhập là: ${total}`)
</script>
